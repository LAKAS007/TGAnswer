<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TG Answer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="container-fluid mt-4">
    <div class="card w-75 mx-auto d-flex flex-column" style="height: 100vh;"> <!-- Делаем карту гибкой по высоте -->
        <div class="card-header bg-secondary text-white" style="flex-shrink: 0;">
            <h5 class="mb-0" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Логи системы</h5>
        </div>
        <div class="card-body bg-dark text-light p-3 overflow-auto" style="flex-grow: 1; max-height: 100%; overflow-y: auto;">
            <div th:each="log : ${logsList}" class="border-bottom pb-2 mb-2">
                <p class="mb-0 font-monospace" th:text="${log}"></p>
            </div>
        </div>
    </div>
</div>

<script>
    window.addEventListener('beforeunload', function() {
        localStorage.setItem('scrollPosition', document.getElementById('logsContainer').scrollTop);
    });

    window.addEventListener('load', function() {
        var scrollPosition = localStorage.getItem('scrollPosition');
        if (scrollPosition) {
            document.getElementById('logsContainer').scrollTop = scrollPosition;
        }
    });

    setInterval(() => {
        window.location.reload();
    }, 1000)
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
